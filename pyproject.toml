[project]
name = "paper-pi"
version = "0.1.0"
description = "A personalized, asynchronous dashboard for Waveshare E-Ink displays"
readme = "README.md"
requires-python = ">=3.14"
license = { text = "MIT" }
authors = [
    { name = "Palemoky", email = "palemoky@gmail.com" }
]
keywords = ["e-ink", "dashboard", "raspberry-pi", "waveshare"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "httpx>=0.28.0",
    "pendulum>=3.0.0",
    "Pillow>=12.0.0",
    "pydantic-settings>=2.12.0",
    "python-dotenv>=1.2.0",
    "tenacity>=9.1.0",
    "borax>=4.1.0",
    "notion-client>=2.7.0",
    "gspread>=6.2.0",
    "watchdog>=6.0.0",
    "structlog>=25.5.0",
]

[project.scripts]
paper-pi = "src.main:main"

[project.optional-dependencies]
# Hardware dependencies (only needed on Raspberry Pi)
hardware = [
    "rpi-lgpio",
    "gpiozero",
    "spidev",
]
dev = [
    "ruff",
    "mypy",
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "pytest-xdist",
    "pytest-cov",
    "types-requests",
    "types-PyYAML",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
line-length = 100
target-version = "py314"
exclude = ["src/lib"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long
]

[tool.mypy]
python_version = "3.14"
warn_return_any = false  # Disabled to avoid issues with third-party libraries
warn_unused_configs = true
exclude = ["src/lib"]
no_implicit_optional = false  # Allow implicit Optional for backward compatibility

# Globally disable error codes that cause issues with third-party libraries
disable_error_code = [
    "no-any-return",      # Third-party libraries often return Any
    "attr-defined",       # PIL, notion_client have incomplete stubs
    "union-attr",         # pendulum.parse() returns Union types
    "arg-type",           # Generic type inference issues
    "assignment",         # PIL Image type conversions
    "index",              # Optional dict indexing
    "valid-type",         # ImageDraw.Draw type issues
]

# Ignore missing imports from third-party libraries
[[tool.mypy.overrides]]
module = [
    "borax.*",
    "notion_client.*",
    "PIL.*",
    "watchdog.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--strict-config",
    "--cov=src",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
    "-n auto",  # è‡ªåŠ¨å¹¶å‘æµ‹è¯•
]
testpaths = ["tests"]
pythonpath = ["."]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

