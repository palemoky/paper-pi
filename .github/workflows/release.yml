name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  OWNER: ${{ github.repository_owner }}
  PACKAGE_NAME: ${{ github.event.repository.name }}
  GHCR_IMAGE: ghcr.io/${{ github.repository }}
  DOCKERHUB_IMAGE: ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-suffix: v1

      - name: Install dependencies
        run: |
          uv sync --frozen --extra dev

      - name: Run tests
        run: |
          uv run python -m pytest tests/

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            # type=semver,pattern={{major}}.{{minor}}
            # type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: type=gha,scope=build-cache
          cache-to: type=gha,mode=max,scope=build-cache

      - name: Clean up old pre-release images
        if: contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/cleanup-ghcr-prerelease.sh
          .github/scripts/cleanup-ghcr-prerelease.sh "${{ env.PACKAGE_NAME }}" "${{ env.OWNER }}"

          chmod +x .github/scripts/cleanup-dockerhub.sh
          .github/scripts/cleanup-dockerhub.sh \
            "${{ vars.DOCKERHUB_USERNAME }}" \
            "${{ secrets.DOCKERHUB_TOKEN }}" \
            "${{ env.DOCKERHUB_IMAGE }}"

      - name: Clean up untagged GHCR images
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/cleanup-ghcr-untagged.sh
          .github/scripts/cleanup-ghcr-untagged.sh "${{ env.PACKAGE_NAME }}" "${{ env.OWNER }}"

      - name: Notify Success
        if: success() && github.event_name != 'pull_request'
        run: |
          if [ -n "${{ vars.SPEAKER_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ vars.SPEAKER_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.SPEAKER_TOKEN }}" \
            -H "CF-Access-Client-Id: ${{ secrets.CF_CLIENT_ID }}" \
            -H "CF-Access-Client-Secret: ${{ secrets.CF_CLIENT_SECRET }}" \
            -d '{"message": "Ship it! ${{ github.event.repository.name }} is live."}' || true
          fi

      - name: Notify Failure
        if: failure() && github.event_name != 'pull_request'
        run: |
          if [ -n "${{ vars.SPEAKER_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ vars.SPEAKER_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-API-Key: ${{ secrets.SPEAKER_TOKEN }}" \
            -H "CF-Access-Client-Id: ${{ secrets.CF_CLIENT_ID }}" \
            -H "CF-Access-Client-Secret: ${{ secrets.CF_CLIENT_SECRET }}" \
            -d '{"message": "Mayday! Mayday! ${{ github.event.repository.name }} is broken, I repeat, ${{ github.event.repository.name }} is broken!"}' || true
          fi

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract changelog section for this version
          CHANGELOG=$(awk -v ver="$VERSION" '
            /^## \['"$VERSION"'\]/ || /^## v'"$VERSION"'/ {found=1; next}
            found && /^## / {exit}
            found {print}
          ' CHANGELOG.md)

          if [ -z "$CHANGELOG" ]; then
            echo "No changelog found for version $VERSION, using generic message"
            printf "Release version %s\n\nSee [CHANGELOG.md](https://github.com/%s/blob/main/CHANGELOG.md) for details.\n" \
              "${{ steps.version.outputs.version }}" \
              "${{ github.repository }}" > /tmp/release_notes.md
          else
            echo "$CHANGELOG" > /tmp/release_notes.md
          fi

          # Output for debugging
          echo "Changelog content:"
          cat /tmp/release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: false
          token: ${{ secrets.GITHUB_TOKEN }}

  sync-readme:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync README to Docker Hub
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
