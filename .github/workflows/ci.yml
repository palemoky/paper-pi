name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/

      - name: Code quality checks
        run: |
          pip install black isort ruff
          black --check src/ tests/
          isort --check src/ tests/
          ruff check src/ tests/

      - name: Notify via Xiaomi Box
        if: failure()
        env:
          MI_USER: ${{ secrets.MI_USER }}
          MI_PASS: ${{ secrets.MI_PASS }}
          MI_DID: ${{ secrets.MI_BOX_DID }}
          NOTIFY_MSG: "警报，项目 ${{ github.repository }} 测试失败！"
        run: |
          pip install miservice aiohttp || true
          python .github/scripts/notify_mibox.py